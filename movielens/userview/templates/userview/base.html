<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>
    {% block title %}
    {% endblock %}
    </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/register/' %}active{% endif %}">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/movies/' %}active{% endif %}">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="nav-item {% if request.path == '/genres/' %}active{% endif %}">
                    <a class="nav-link" href="/genres">Genres</a>
                </li>
                <li class="nav-item {% if request.path == '/ratings/' %}active{% endif %}">
                    <a class="nav-link" href="/ratings">Ratings</a>
                </li>
                <li class="nav-item {% if request.path == '/logout/' %}active{% endif %}">
                    <a class="nav-link" href="/logout">Log out <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    

<div id="content" name="content" class="main">
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
