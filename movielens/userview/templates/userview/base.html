<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto" style="margin-left: 20px;">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated and user.is_superuser %}
                <li class="nav-item dropdown {% if request.path == '/movies/' %}active{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Movies</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01"
                        style="margin-top: 10px; background-color: #212529;">
                        <li><a class="dropdown-item" href="/movies" style="color: white;">List</a></li>
                        <li><a class="dropdown-item" href="/movies/create" style="color: white;">Create</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item {% if request.path == '/movies/' %}active{% endif %}">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                {% endif %}
                <li class="nav-item {% if request.path == '/genres/' %}active{% endif %}">
                    <a class="nav-link" href="/genres">Genres</a>
                </li>
                <li class="nav-item {% if request.path == '/ratings/' %}active{% endif %}">
                    <a class="nav-link" href="/ratings">Ratings</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" style="margin-right: 20px;">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <div id="content" name="content" class="main">
        <div class="row justify-content-center">
            <div class="col-8" style="margin-top: 100px;" <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</html>
